<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Using CSS Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-text">
            <h1 class="heading">My Portfolio</h1>
            <p class="subheading">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio culpa alias similique laborum vitae explicabo eligendi, est libero aliquid maiores!</p>
        </div>
        <div class="gallery">
            <div class="box row-2" style="background-image: url(https://images.unsplash.com/photo-1508459855340-fb63ac591728?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">WaterFalls</div>
            <div class="box col-2" style="background-image: url(https://images.unsplash.com/photo-1472396961693-142e6e269027?q=80&w=1552&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">Mountain</div>
            <div class="box" style="background-image: url(https://images.unsplash.com/photo-1414609245224-afa02bfb3fda?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDB8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D);">Ocean</div>
            <div class="box row-2" style="background-image: url(https://images.unsplash.com/photo-1497449493050-aad1e7cad165?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTZ8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D);">Sun Rise</div>
            <div class="box col-2" style="background-image: url(https://images.unsplash.com/photo-1503756234508-e32369269deb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTc3fHxuYXR1cmV8ZW58MHx8MHx8fDA%3D);">Beach</div>
            <div class="box" style="background-image: url(https://images.unsplash.com/photo-1470137430626-983a37b8ea46?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTc5fHxuYXR1cmV8ZW58MHx8MHx8fDA%3D);">Grass</div>
            <div class="box col-2" style="background-image: url(https://images.unsplash.com/photo-1474557157379-8aa74a6ef541?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">Flowers</div>
        </div>
    </div>
</body>
</html>
